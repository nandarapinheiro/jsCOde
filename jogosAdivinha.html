<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Adivinha</title>
    <meta content="">
  </head>
  <body>
    <script>
          function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        var numeroEscolhido = Math.round(Math.random()* 10);// math.random gera números aleatórios
        //porém quero apenas números de 0-10, por isso deve *10 se quiser que seja 0-100 é *100
        // e para que arredonde esse número devo adicionar primeiro o math.round que arredonda os números gerados aleatóriamente
        console.log(numeroEscolhido);
        var chute = parseInt(prompt("Insira seu chute!"));
        if(chute == numeroEscolhido){
          mostra("Você acertou!");
        }else{
          mostra("Você errou!");
        }


    </script>
    
  </body>
</html>
